<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/app.css">
  <title>Monthbits (Monthly Habits)</title>
</head>

<body>
  <header>
    <b>#month-bits</b>
  </header>
  <div class="wrapper">
    <article>
      <ol>
        <li>Simple and free monthly habits tool</li>
        <li>No authentication needed</li>
        <li>Take printout if you prefer offline</li>
        <li>Completely private, no tracking</li>
      </ol>
    </article>
    <main>
      <div class="grid" id="container">
        <div>Tasks</div>
      </div>
      <div class="add-task">
        <input type="text" name="add-a-task">
        <input type="button" value="Add Task" id="add-a-task">
      </div>
    </main>
    <footer></footer>
  </div>
  <script src="dist/bundle.js"></script>
</body>

</html>
